<div fxLayout="row wrap" fxLayoutAlign="end">
    <mat-icon class="botaoContagem" [matBadge]="restaurantes.length" matBadgeColor="primary">people</mat-icon>
</div>
<div>
    <mat-card class="card-restaurantes" *ngFor="let restaurante of restaurantes">
        <mat-card-header>
            <mat-card-title class="tipo-restaurante">{{restaurante.tipo}}</mat-card-title>
            <mat-card-title>{{restaurante.nome | titlecase}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            a
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="excluir(restaurante)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
