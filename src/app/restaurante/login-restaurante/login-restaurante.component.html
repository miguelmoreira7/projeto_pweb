<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="card-cadastro">
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="this.email" placeholder="Digite seu email" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Digite sua senha" [(ngModel)]="this.senha" [type]="hide ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="validar()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
